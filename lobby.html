<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>False Truth - Lobby</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/firebase-helpers.js"></script>
    <script src="js/lobby.js"></script>
  </head>
  <body>
    <div id="app-container">
      <div class="stars"></div>
      <div class="screen">
        <h2 id="lobby-title">Lobby</h2>
        <p>
          Share the room code or link with your friends! Minimum 4 players
          required.
        </p>

        <div id="join-form" style="width: 100%; max-width: 350px">
          <input
            type="text"
            id="player-name-input"
            placeholder="Your Name"
            maxlength="15"
          />
          <button id="join-btn" class="btn secondary">Join</button>
        </div>

        <div id="lobby-player-list">
          <!-- Player list will be dynamically inserted here -->
        </div>

        <!-- Ready button will be dynamically inserted here for non-host players -->
        <div id="ready-container"></div>

        <button id="start-game-btn" class="btn" disabled style="display: none">
          Start Game
        </button>
      </div>
    </div>
  </body>
</html>
