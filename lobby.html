<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>False Truth - Lobby</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/firebase-helpers.js"></script>
    <script src="js/lobby.js"></script>
  </head>
  <body>
    <div id="app-container">
      <div class="screen">
        <div class="card">
          <h2 id="lobby-title">Lobby</h2>
          <p>
            Share the room code (at the top) or the link with your friends! A
            minimum of 4 players is required.
          </p>
          <div id="join-form" style="margin-bottom: 20px">
            <input
              type="text"
              id="player-name-input"
              placeholder="Your Name"
              maxlength="15"
            />
            <button id="join-btn" class="btn secondary">Join</button>
          </div>
          <div id="lobby-player-list"></div>
          <button
            id="start-game-btn"
            class="btn"
            disabled
            style="display: none"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
